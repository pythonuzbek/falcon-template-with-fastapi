{% extends 'auth/base.html' %}

{% block main_content %}
    <div class="card">
        <div class="card-body p-4 p-sm-5">
            <div class="row flex-between-center mb-2">
                {% if errors %}
                    {% for error in errors %}
                        <h5 style="color: red;">{{ error }}</h5>
                    {% endfor %}
                {% endif %}
                <div class="col-auto">
                    <h5>Register</h5>
                </div>
                <div class="col-auto fs--1 text-600"><span class="mb-0 undefined">Have an account?</span> <span><a
                        href="{{ url_for('login') }}">Login</a></span></div>
            </div>
            <form method="post" action="{{ url_for('register') }}">
                <div class="mb-3">
                    <input class="form-control" type="text" autocomplete="on" placeholder="Name" name="name"/>
                </div>
                <div class="mb-3">
                    <input class="form-control" type="email" autocomplete="on" placeholder="Email address"
                           name="email"/>
                </div>
                <div class="row gx-2">
                    <div class="mb-3 col-sm-6">
                        <input class="form-control" type="password" autocomplete="on" placeholder="Password"
                               name="password"/>
                    </div>
                    <div class="mb-3 col-sm-6">
                        <input class="form-control" type="password" autocomplete="on" placeholder="Confirm Password"
                               name="confirm_password"/>
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="basic-register-checkbox"/>
                    <label class="form-label" for="basic-register-checkbox">I accept the <a href="#!">terms </a>and <a
                            href="#!">privacy policy</a></label>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary d-block w-100 mt-3" type="submit" name="submit">Register</button>
                </div>
            </form>
            <div class="position-relative mt-4">
                <hr class="bg-300"/>
                <div class="divider-content-center">or register with</div>
            </div>
            <div class="row g-2 mt-2">
                <div class="col-sm-6"><a class="btn btn-outline-google-plus btn-sm d-block w-100" href="#"><span
                        class="fab fa-google-plus-g me-2" data-fa-transform="grow-8"></span> google</a></div>
                <div class="col-sm-6"><a class="btn btn-outline-facebook btn-sm d-block w-100" href="#"><span
                        class="fab fa-facebook-square me-2" data-fa-transform="grow-8"></span> facebook</a></div>
            </div>
        </div>
    </div>
{% endblock %}
